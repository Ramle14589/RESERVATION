

{% load static %}

<!DOCTYPE html>
<html>
	{% block content %}

<head>
	<title>Inscription</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Inscription</h3>
				
					
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">

					{% csrf_token %}
							<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.nom}}
						</div>
						<div class= "input-group  mb-2"...>
						<div class= "input-group  mb-2"...>
						<div class= "input-group  mb-2"...>
						<div class= "input-group  mb-2"...>
						{{form.erreur}}
					
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{form.prenom}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.age}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.phone}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.email}}
						</div>
						



				   		<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" class="btn btn-primary">Valider</button>
				         
				   		</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						vous pouvez Retourner a  ?    <a href="{% url 'home' %}" class="btn btn-danger">Acceuil</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	
 

	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nom ';
		form_fields[2].placeholder='Prenom..';
		form_fields[3].placeholder='Age...';
		form_fields[4].placeholder='Phone...';
		form_fields[5].placeholder='Email...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
{% endblock %}
